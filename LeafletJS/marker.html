<!DOCTYPE html>
<html>
    <head>
         <title>Marker map-leafLet</title>
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
  integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
  crossorigin=""></script>
 
  <style>
      html,body,#map{
          width:600px;
          height:400px;
      }
  </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
                var mymap = L.map('map').setView([51.505,-0.09],12);

                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(mymap);

                //L.marker([51.505,-0.09]).addTo(mymap);
                var LeafIcon = L.Icon.extend({
                    options:{
                        iconSize: [38, 95],
                        iconAnchor: [22, 94],
                        shadowUrl: 'img/leaf-shadow.png',
                        shadowSize: [50, 64],
                        shadowAnchor: [22, 94]
                    }
                });
                var greenIcon = new LeafIcon({iconUrl:'img/leaf-green.png'});
                var redIcon = new LeafIcon({iconUrl:'img/leaf-red.png'});
                var orangeIcon = new LeafIcon({iconUrl:'img/leaf-orange.png'});
                L.marker([51.505,-0.09],{icon: greenIcon}).addTo(mymap);
                L.marker([51.605,-0.09],{icon: redIcon}).addTo(mymap);
                L.marker([51.405,-0.09],{icon: orangeIcon}).addTo(mymap);
        </script>
    </body>
</html>
