<!DOCTYPE html>
<html>
    <head>
         <title>basic map-leafLet</title>
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
  integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
  crossorigin=""></script>
  
  <script src="js/leaflet-google.js"></script>
  <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false&key=AIzaSyAWCmekJIPEBLoV8EueyO2bWHhqX1aaddo"></script>
  <style>
      html,body,#map{
          width:600px;
          height:400px;
      }
  </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
                var mymap = L.map('map').setView([51.505,-0.09],12);

               var googleLayer = new L.Google('ROADMAP');
               mymap.addLayer(googleLayer);

              
        </script>
    </body>
</html>
